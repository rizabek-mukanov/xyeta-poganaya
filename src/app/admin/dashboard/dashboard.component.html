<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="image" sticky>
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let report">
      <!--      TODO file url-->
      <img
        [routerLink]="'/admin/report-settings/' + report.id"
        src="{{ fileUrl }}"
        alt=""
        class="table-image"
      />
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Наименование</th>
    <td mat-cell *matCellDef="let report">{{ report.name }}</td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Количество отчетов</th>
    <td mat-cell *matCellDef="let report">{{ report.numOfReports }}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Статус</th>
    <td mat-cell *matCellDef="let report">{{ report.status }}</td>
  </ng-container>
  <ng-container matColumnDef="dates">
    <th mat-header-cell *matHeaderCellDef>Дата публикаций в месяце</th>
    <td mat-cell *matCellDef="let report">
      {{ report.days }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    class="report-row"
    (click)="test(row)"
    mat-row
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>
