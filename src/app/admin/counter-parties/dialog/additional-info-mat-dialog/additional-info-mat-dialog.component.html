<nb-card class="bg-white" style="height: 100%">
  <nb-card-header class="addition-info-header d-flex justify-content-between">
    Дополнительные сведения
    <button (click)="closeDialog()" ghost nbButton>
      <nb-icon icon="close-outline"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <div class="d-flex justify-content-center mb-5">
      <div class="d-flex w-50">
        <input
          class="bg-white"
          status="basic"
          fullWidth
          nbInput
          placeholder="Поиск"
        />
        <button nbButton>
          <nb-icon icon="search-outline"></nb-icon>
        </button>
      </div>
    </div>
    <!--		<div class="d-flex justify-content-center mb-5">-->
    <!--			<div class="row w-50">-->
    <!--				<input class="bg-white" style="width: 100%" nbInput placeholder="Поиск">-->
    <!--				<button nbButton>-->
    <!--					<nb-icon icon="search-outline"></nb-icon>-->
    <!--				</button>-->
    <!--			</div>-->
    <!--		</div>-->
    <nb-card class="bg-white border-0" *ngFor="let category of categories">
      <nb-card-header class="category-card-header">
        {{ category.categoryName }}
      </nb-card-header>
      <nb-card-body class="category-card-body">
        <table
          mat-table
          [dataSource]="category?.contractors"
          class="mat-elevation-z8"
        >
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let category">{{ category.id }}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th
              class="wider-column"
              style="width: 300px"
              mat-header-cell
              *matHeaderCellDef
            >
              Наименование
            </th>
            <td
              class="wider-column"
              style="width: 300px"
              mat-cell
              *matCellDef="let category"
            >
              {{ category.title }}
            </td>
          </ng-container>
          <ng-container matColumnDef="bin">
            <th mat-header-cell *matHeaderCellDef>БИН</th>
            <td mat-cell *matCellDef="let category">{{ category.bin }}</td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let category">
              {{ category.emailAddress }}
            </td>
          </ng-container>
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Номер телефона</th>
            <td mat-cell *matCellDef="let category">
              {{ category.contactPhone }}
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </nb-card-body>
    </nb-card>

    <!--			</nb-card-body>-->

  </nb-card-body>
</nb-card>
