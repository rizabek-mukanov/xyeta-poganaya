<nb-card class="bg-white">
  <nb-card-header class="addition-info-header d-flex">
    <div class="d-flex w-100 align-items-center justify-content-center">
      Материалы
    </div>
    <button (click)="closeDialog()" ghost nbButton>
      <nb-icon icon="close-outline"></nb-icon>
    </button>
  </nb-card-header>
  <!--  <nb-card-header class="addition-info-header d-flex justify-content-between">-->
  <!--    Материалы-->
  <!--    <button (click)="closeDialog()" ghost nbButton>-->
  <!--      <nb-icon icon="close-outline"></nb-icon>-->
  <!--    </button>-->
  <!--  </nb-card-header>-->
  <nb-card-body class="classifier-card-body">
    <div class="d-flex justify-content-center mb-5">
      <div class="d-flex w-50">
        <input class="bg-white" fullWidth nbInput placeholder="Поиск">
        <button nbButton>
          <nb-icon icon="search-outline"></nb-icon>
        </button>
      </div>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
            Наименование материала
          </mat-checkbox>
        </th>
        <td mat-cell class="pr-5"
            *matCellDef="let material">
          <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                        (change)="$event ? this.selection.toggle(material) : null"
                        [checked]="selection.isSelected(material)">
            {{material.mtName}}
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Код</th>
        <td mat-cell class="pr-5"
            *matCellDef="let material">{{material.myCode}}</td>
      </ng-container>
      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef>Ед. изм</th>
        <td mat-cell
            *matCellDef="let material">{{material.mtMeasure}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="{{(selection.isSelected(row)) ? 'selected-row' : ''}}" mat-row
          *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </nb-card-body>
  <nb-card-footer class="d-flex justify-content-center">
    <button nbButton status="primary" (click)="submitAndClose()">Применить</button>
    <button nbButton (click)="closeDialog()" ghost>Отменить</button>
  </nb-card-footer>
</nb-card>
