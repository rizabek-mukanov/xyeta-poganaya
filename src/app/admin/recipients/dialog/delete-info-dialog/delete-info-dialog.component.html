<h4
  mat-dialog-title
  class="d-flex header-class justify-content-between align-items-center"
>
  Удаление {{ type?.first }}
  <button class="no-hover" (click)="closeDialog()" ghost nbButton>
    <nb-icon icon="close-outline"></nb-icon>
  </button>
</h4>
<hr />
<div mat-dialog-content class="main-delete-div">
  <div class="d-flex justify-content-center">
    <svg
      width="89"
      height="99"
      viewBox="0 0 59 69"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"

        fill="#EB5757"
      />
    </svg>
    <svg
      class="question-svg"
      width="58"
      height="69"
      viewBox="0 0 28 39"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M17.4491 28.8416H10.8233C10.8092 27.8899 10.7998 27.3151 10.7998 27.1031C10.7998 24.9688 11.1534 23.2114 11.8655 21.8263C12.5729 20.4505 13.9877 18.9005 16.1145 17.1714C18.2414 15.447 19.5147 14.321 19.9296 13.7839C20.5757 12.9358 20.8917 11.9982 20.8917 10.9853C20.8917 9.58126 20.3258 8.37514 19.1893 7.37632C18.0575 6.37278 16.5295 5.86866 14.6055 5.86866C12.7521 5.86866 11.2053 6.39634 9.95091 7.44699C8.70592 8.50706 7.84764 10.1137 7.38077 12.2715L0.703125 11.4281C0.901191 8.32802 2.21691 5.70847 4.65972 3.54592C7.10725 1.38809 10.3235 0.309174 14.2942 0.309174C18.4819 0.309174 21.8113 1.40223 24.2824 3.58362C26.7582 5.7603 27.9937 8.29505 27.9937 11.1973C27.9937 12.7945 27.541 14.321 26.6309 15.7485C25.7254 17.1808 23.7872 19.1266 20.8115 21.6001C19.2789 22.8675 18.3215 23.8993 17.9537 24.6767C17.5812 25.4541 17.4114 26.8392 17.4491 28.8416ZM10.8233 38.5801V31.3292H17.4491V38.5801H10.8233Z"

      />
    </svg>
  </div>

  <p class="text-center bold-text">
    Вы уверены, что хотите удалить выбранную {{ type?.second }}?
  </p>
  <p class="text-center">
    При нажатии "Удалить", все данные компании безвовзратно будут удалены!
  </p>
  <div class="d-flex justify-content-center mb-3">
    <button nbButton (click)="deleteCompany()" status="danger">Удалить</button>
  </div>
  <div class="d-flex justify-content-center">
    <button nbButton ghost (click)="closeDialog()">Отменить</button>
  </div>
</div>
